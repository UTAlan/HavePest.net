<!DOCTYPE HTML>{% load staticfiles %}
<html>
	<head>
		<title>Have Pesticide Will Travel</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="Have Pesticide Will Travel provides affordable pest, insect, and rodent control services to the entire Dallas & Fort Worth metroplex." />
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Oleo+Script:400" rel="stylesheet" type="text/css" />
		<script src="{% static "js/jquery.min.js" %}"></script>
		<script src="{% static "js/config.js" %}"></script>
		<script src="{% static "js/skel.min.js" %}"></script>
		<script src="{% static "js/skel-panels.min.js" %}"></script>
		<script src="{% static "js/jquery.validate.min.js" %}"></script>
		<script>
			$(document).ready(function(){
				$("#contactBtn").click(function() {
					$("#contactMessage").html("")
					$.post("contact/", $("#contactForm").serializeArray(), function(data) {
						$("#contactMessage").html(data);
						$("#contactForm")[0].reset();
					});
					return false;
				});
			});
		</script>
		<noscript>
			<link rel="stylesheet" href="{% static "css/skel-noscript.css" %}" />
			<link rel="stylesheet" href="{% static "css/style.css" %}" />
			<link rel="stylesheet" href="{% static "css/style-desktop.css" %}" />
		</noscript>
		<!--[if lte IE 8]><script src="{% static "js/html5shiv.js" %}"></script><link rel="stylesheet" href="{% static "css/ie8.css" %}" /><![endif]-->
		<!--[if lte IE 7]><link rel="stylesheet" href="{% static "css/ie7.css" %}" /><![endif]-->
	</head>
	<body class="homepage">

		<!-- Header Wrapper -->
		<div id="header-wrapper">
			<div class="container">
				<div class="row">
					<div class="12u">
						<!-- Header -->
						<header id="header">
							<!-- Logo -->
							<div id="logo">
								<h1><a href="/">Have Pesticide Will Travel</a></h1>
							</div>
							
							<!-- Nav -->{% load tags %}
							<nav id="nav">
								<ul>
									<li class="{% active request "^/$" %}"><a href="/">Home</a></li>
									<li><a href="{% home request "^/$" %}#appt" class="scrolly">Schedule an Appointment</a></li>
									<li class="{% active request "^/photos/" %}"><a href="/photos/">Photos</a></li>
								</ul>
							</nav>
						</header>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Content -->
		{% block content %}{% endblock %}
		
		<!-- Footer Wrapper -->
		<div id="footer-wrapper">
			<footer id="footer" class="container">
				{% block footer %}{% endblock %}
				
				<div class="row">
					<div class="12u">
						<div id="copyright">
							&copy; 2014 Have Pesticide Will Travel, All rights reserved. | Site by: <a href="http://www.alanbeam.net/">alanbeam.net</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
